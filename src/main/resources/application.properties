#Jetty Configurations

server.port=3000
server.jetty.acceptors=1 
#Number of acceptor threads to use. When the value is -1.

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/user029
spring.datasource.username=user029
spring.datasource.password=user029
spring.datasource.initialization-mode=always
spring.jpa.show-sql: true
spring.h2.console.enabled=true

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout.seconds=900

spring.servlet.multipart.max-file-size: 30MB
spring.servlet.multipart.max-request-size: 50MB
