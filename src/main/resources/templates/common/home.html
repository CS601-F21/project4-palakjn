        <!--BootStrap-->

        <!-- Font Awesome -->

        <!-- Bootstrap Scripts -->

        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>

    <div th:fragment="navBar">
        <nav class="navbar navbar-expand-lg navbar-dark">

            <h1 class="brand-name"><i class="fas fa-cocktail"></i>  E.X.P.E.R.I.E.N.C.E</h1>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo02">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard/{path}(path=${userId})}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/{path}/events(path=${userId})}">EVENTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">TICKETS</a>
                    </li>
                </ul>
            </div>

            <div class="dropdown show">
                <button class="btn btn-secondary btn-sm btn-background" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog fa-2x"></i>
                </button>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="#">Profile</a>
                    <div class="dropdown-divider"></div>
<!--                    <a class="dropdown-item" th:href="@{${logout}}">Sign Out</a>-->
                    <a class="dropdown-item" th:href="@{/{path}/logout(path=${userId})}">Sign Out</a>
                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="addEvent">
        <div class="addEvent">
            <a class="btn btn-dark btn-lg addEventButton" data-toggle="modal" data-target="#askInfo" role="button" style="color: white;"><i class="fas fa-map-pin"></i> Add Event</a>

            <div class="modal fade" id="askInfo" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Enter Event Information: </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <form th:action="@{/{path}/addEvent(path=${userId})}" th:object="${event}" method="post" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <label>Event Name*</label>
                                        <input type="text" class="form-control" placeholder="Event Name" name="name" th:field="*{name}" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Genre*</label>
                                        <input type="text" class="form-control" placeholder="Genre" name="genre" th:field="*{genre}" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Language*</label>
                                        <input type="text" class="form-control" placeholder="Language" name="language" th:field="*{language}" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-12 mb-3">
                                        <label>Venue*</label>
                                        <input type="text" class="form-control" placeholder="Venue" name="venue" th:field="*{venue}" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-3 mb-3">
                                        <label>City*</label>
                                        <input type="text" class="form-control" placeholder="City" name="city" th:field="*{city}" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>State*</label>
                                        <input type="text" class="form-control" placeholder="State" name="state" th:field="*{state}" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Country*</label>
                                        <input type="text" class="form-control" placeholder="Country" name="country" th:field="*{country}" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Zip*</label>
                                        <input type="text" class="form-control" placeholder="Zip" name="zip" th:field="*{zip}" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-3 mb-3">
                                        <label>Date*</label>
                                        <input type="date" class="form-control" placeholder="Date" name="date" th:field="*{date}" required />
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>From*</label>
                                        <input type="time" class="form-control" placeholder="From" name="from" th:field="*{from}" required />
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Duration (In Minutes)*</label>
                                        <input type="number" class="form-control" placeholder="Duration In Minutes" name="to" th:field="*{duration}" min="0" required />
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label>Total Seats*</label>
                                        <input type="number" class="form-control" placeholder="Total Seats" name="seats" th:field="*{total}" min="0" required />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-12 mb-3">
                                        <label>Description</label>
                                        <textarea class="form-control" rows="3" placeholder="Description" name="description" th:field="*{description}"></textarea>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-12 mb-3">
                                        <label>Upload Image</label>
                                        <input class="form-control" type="file" name="image">
                                    </div>
                                </div>
                                <div id="passwordHelpBlock" class="form-text">
                                    *Fields are Mandatory
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-dark addEventButton1" style="color: white;">Add Event</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
