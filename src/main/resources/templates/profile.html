<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <div th:replace="common/home :: header"></div>
</head>
<body>
  <section id="heading">
    <div class="container-fluid">
      <div th:replace="common/home :: navBar"></div>
    </div>
  </section>

  <section id="userProfile">
    <div class="color-background" ></div>
    <div class="profile-container">
      <div class="container-fluid">
        <div class="row flex-grow-1">
          <div class="col-lg-6" id="profile-pic">
            <img class="user-image" th:src="@{${user.image}}" alt="profile" />
            <div class="card-img-overlay">
               <form action="/profile" method="put">
              <button type="button" id="photo-update-image"><i class="far fa-images"></i></button>
              <input type="file" id="my_file" style="display: none;" />
               </form>
            </div>
          </div>
          <div class="col-lg-6" id="profile-details">
            <div>
              <h1 class="profile-name" th:text="${user.name}"></h1>
            </div>
            <div class="profile-info">
              <p><i class="far fa-calendar-alt"></i> <span th:text="${user.dob}"></span></p>
              <p><i class="fas fa-phone-alt"></i> <span th:text="${user.phone}"></span></p>
              <p><i class="far fa-envelope"></i> <span th:text="${user.email}"></span></p>
              <p><i class="fas fa-map-marker-alt"></i> <span th:text="${user.location}"></span></p>
            </div>
            <div class="card-img-overlay">
              <a type="button" class="profile-edit-icon" data-toggle="modal" data-target="#askForUpdate"><i class="fas fa-user-edit"></i></a>

              <div class="modal fade" id="askForUpdate" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" style="color: #ff4c68; font-weight: bold;">Update User Details: </h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>

                    <form action="/profile" method="put">
                      <div class="modal-body">
                        <div class="form-row">
                          <div class="col-md-12 mb-3">
                            <label>Address</label>
                            <input type="text" class="form-control" placeholder="Address" th:value="${user.address}">
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col-md-3 mb-3">
                            <label>City</label>
                            <label>
                              <input type="text" class="form-control" placeholder="City" th:value="${user.city}">
                            </label>
                          </div>
                          <div class="col-md-3 mb-3">
                            <label>State</label>
                            <label>
                              <input type="text" class="form-control" placeholder="State" th:value="${user.state}">
                            </label>
                          </div>
                          <div class="col-md-3 mb-3">
                            <label>Country</label>
                            <label>
                              <input type="text" class="form-control" placeholder="Country" th:value="${user.country}">
                            </label>
                          </div>
                          <div class="col-md-3 mb-3">
                            <label>Zip</label>
                            <label>
                              <input type="text" class="form-control" placeholder="Zip" th:value="${user.zip}">
                            </label>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col-md-6 mb-3">
                            <label>Date Of Birth</label>
                            <input type="date" class="form-control" placeholder="Date" th:value="${user.dob}" />
                          </div>
                          <div class="col-md-6 mb-3">
                            <label>Phone Number</label>
                            <div class="row" style="text-align: right;">
                              <div class="col-md-2" style="padding-right: 1px;">
                                <input type="text" class="form-control" th:value="${user.countryCode}" style="text-align: center;"/>
                              </div>
                              <span style="text-align: center; padding-top: 5px;">&nbsp;-&nbsp;</span>
                              <div class="col-md-2"  style="padding-left: 1px; padding-right: 1px;">
                                <input type="text" class="form-control" th:value="${user.areaCode}" style="text-align: center;"/>
                              </div>
                              <span style="text-align: center; padding-top: 5px;">&nbsp;-&nbsp;</span>
                              <div class="col-md-3"  style="padding-left: 1px; padding-right: 1px;">
                                <input type="text" class="form-control" th:value="${user.exchangeCode}" style="text-align: center;"/>
                              </div>
                              <span style="text-align: center; padding-top: 5px;">&nbsp;-&nbsp;</span>
                              <div class="col-md-3"  style="padding-left: 1px;">
                                <input type="text" class="form-control" th:value="${user.lineNumber}" style="text-align: center;"/>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-light updateProfile" style="color: #ff4c68; font-weight: bold;">Update</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script th:inline="javascript">
        $("button[id='photo-update-image']").click(function() {
             $("input[id='my_file']").click();
        });

        document.getElementById("date").defaultValue = "[[${user.dob}]]";
  </script>
</body>
</html>
