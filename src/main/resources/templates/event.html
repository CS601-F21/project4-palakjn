<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <span th:if="${userId != null}"><div th:replace="common/home :: header"></div></span>
    <span th:if="${userId == null}"><div th:replace="common/index :: header"></div></span>
</head>
<body>
    <section id="heading">
        <div class="container-fluid">
            <span th:if="${userId != null}">
                <div th:replace="common/home :: navBar"></div>
            </span>
            <span th:if="${userId == null}">
                <div th:replace="common/index :: navbar"></div>
            </span>
        </div>
    </section>

    <section id="event-heading">
        <div class="container-fluid">
            <div class="event-border">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="event-image-container">
                            <img th:src="@{event.imageUrl}" alt="event photo" width="100%" height="100%">
                        </div>
                        <div>
                            <img class="event-image" th:src="@{event.imageUrl}" alt="event photo" />
                        </div>
                    </div>
                </div>
                <div class="row event-title">
                    <div class="col-lg-8">
                        <h3 class="event-title-heading"><span th:text="${event.name}"></span></h3>
                        <p class="subtitle"><span th:text="${genre}"></span> | <span th:text="${language}"></span></p>
                    </div>
                    <div class="col-lg-4 event-book-option">
                        <span th:if="${userId != null}">
                            <span th:if="${event.availability} == ${event.total}">
                                 <button class="btn btn-light btn-lg sold-out-button" type="button">
                                    Sold Out
                                </button>
                            </span>
                            <span th:if="${event.availability} != ${event.total}">
                                <button class="btn btn-light btn-lg book-button" type="button">
                                    Book
                                </button>
                            </span>
                        </span>
                    </div>
                </div>
                <hr class="horizontalLine"/>
                <div class="row event-sub-details">
                    <div class="col-lg-12">
                        <p class="subtitle"><span th:text="${event.date}"></span> | <span th:text="${event.from}"></span> | <span th:text="${event.durationString}"></span> | Available Seats: <span th:href="${event.availability}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="event-details">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 host-info">
                    <div class="event-border host-border">
                        <div class="host-info-container">
                            <h5 class="host-heading">Host</h5>
                            <div class="host-photo-name">
                                <img class="host-image" th:src="${user.image}" alt="host image" />
                                <div class="host-name">
                                    <h5 class="name"><span th:text="${user.name}"></span></h5>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="event-border share-event">
                        <div class="host-share-container">
                            <a class="share-button" href="#"><i class="fas fa-share-alt"></i> Share the event </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9 event-border">
                    <div class="event-info-container">
                        <div class="event-location">
                            <h6 class="event-location-label">Location: </h6>
                            <p class="event-location-value">
                                <span th:text="${event.place}"></span>
                            </p>
                        </div>

                        <div class="event-description">
                            <h6 class="event-description-label">Description: </h6>
                            <p class="event-description-value">
                                <span th:text="${event.description}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <span th:if="${userId != null}"><!--TODO: Add blank space here--> </span>
    <span th:if="${userId == null}"><div th:replace="common/index :: foot"></div></span>
</body>
</html>
